<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Firebase3Database
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addCar()"><ion-icon name="add"></ion-icon></button>
  </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    
           <ion-item-sliding *ngFor="let todo of todo$ | async">
    
               <ion-item>
                {{ todo.description }}
               </ion-item>
    
               <ion-item-options>
                   <button ion-button icon-only (click)="editCar(todo.id, todo.description, todo.completed)" light>
                       <ion-icon name="paper"></ion-icon>
                   </button>
                   <button ion-button icon-only (click)="deleteItem(todo.id)" danger>
                       <ion-icon name="trash"></ion-icon>
                   </button>
               </ion-item-options>
    
           </ion-item-sliding>
    
       </ion-list>
</ion-content>
